<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <script defer src="js/main.js"></script>

    <style>
        .error-msg {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Add a book</h2>
    <form>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" value="1234567890123">
        <span class="error-msg"></span>
        <br>

        <label for="title">Title</label>
        <input type="text" id="title" value="DOM Manipulation">
        <span class="error-msg"></span>
        <br>

        <label for="price">Price</label>
        <input type="number" id="price" step=".01">
        <span class="error-msg"></span>
        <br>

        <label for="releaseDate">Release Date</label>
        <input type="date" id="release-date">
        <span class="error-msg"></span>
        <br>

        <button type="button" id="add-book">Submit book</button>
    </form>

    <div id="book-display">
        <div>
            <h2>Book title goes here : 9999999999999</h2>
            <p> This book was released on {release date} and currently costs
                {book price}
            </p>
        </div>
    </div>

</body>
</html>
